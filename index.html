<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title> TunnelVision </title>
    <link rel="shortcut icon" href="">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
    <style>body{padding-top:50px;}.starter-template{padding:40px 15px;text-align:center;}</style>
    <link rel="stylesheet" media="screen" href="css/styles.css">
    <!--[if IE]>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body class="home">

    <div class="container">
        <div class="starter-template">
              <div class="row">
                    <div id="tunnelVision">
                        <img src="imgs/TunnelVisionLogo.png" alt="">
                    </div>
              
               <div class="col-xs-6 col-xs-offset-3 company-log-in">
                   <h3> Company log in </h3>
                    <form action="submit" class="company-sign-in">
                        <select name="" id="">
                            <option value=""> Electric</option>
                            <option value=""> Sewer </option>
                            <option value=""> Gas </option>
                            <option value=""> Cable </option>
                            <option value=""> Water </option>
                        </select>
                        <input type="text" placeholder="Company Name">
                        <input type="password" name="pwd" placeholder="Password">
                        <a href="Company_input.html">
                            <div class="CompanySubmitButton">                            
                                <p> Submit </p>                            
                            </div>
                        </a>
                    </form>
                </div>    
            </div>
            <div class="row">
               <div class="col-xs-6 col-xs-offset-3 user-log-in">
                   <h3> User log in </h3>
                    <form action="submit" class="sign-in">
                        <input type="text" placeholder="User Name">
                        <input type="password" name="pwd" placeholder="Password">
                        <a href="User_access.html">
                            <div class="UserSubmitButton">                            
                                <p> Submit </p>
                            </div>
                        </a>
                    </form>
                </div>    
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</body>
</html>
